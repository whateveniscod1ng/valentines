<div class="flex">
  <img class="bear-image" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Bear with roses">
  <h1 class="text-4xl">Will you be my Valentine?</h1>
  <div>
    <button class="button button-yes" style="font-size: 16px;" onclick="showMessage()">Yes</button>
    <button class="button button-no" onclick="handleNoClick()">No</button>
  </div>
</div>

<script>
  let noCount = 0;

  function handleNoClick() {
    const phrases = [
      "No",
      "Are you sure?",
      "Really sure?",
      "Think again!",
      "Last chance!",
      "But why?",
      "You will regret this!",
      "I’M GONNA COME FOR YOU!",
      "Pook pook please?",
      "HOW COULD YOU DO THIS TO ME!",
      "Have a heart!",
      "After all we’ve been through!",
      "Please please please?",
      "ETHAN GENE ROGERS?",
      "Is that your final answer?",
      "I’ll give you a kiss ;("
    ];

    const noButton = document.querySelector('.button-no');
    noButton.textContent = phrases[Math.min(noCount, phrases.length - 1)];
    noCount++;
  }

  function showMessage() {
    const flexContainer = document.querySelector('.flex');
    flexContainer.innerHTML = `
      <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Kissing bear">
      <div class="text-4xl font-bold my-4">Ok yay!!!</div>
    `;
  }
</script>
